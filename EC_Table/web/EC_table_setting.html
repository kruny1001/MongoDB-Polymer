<polymer-element name="table-setting" attributes="count">
  <template>
    <style>
      #to-do-input {
        font-family: 'Open Sans', sans-serif;
        font-size: 14px;
        font-weight: normal;
        padding: 5px 0px 5px 5px;
        width: 100%;
        border: 1px solid Silver;
        background-color: White;
      }
      
      #to-do-list {
        padding:0px;
        margin:0px;
        list-style-position:inside;
      }
      
      #to-do-list li {
        padding:5px 0px 5px 5px;
        boarder-bottom: 1px dotted Silver;
      }
    </style>
    <div>
      <input id="to-do-input" type="text" placeholder="What needs to be done?">
    </div>
       
    <div>
      <ul id="to-do-list">
      </ul>
    </div>
  </template>
  <script type="application/dart" src="EC_table_setting.dart"></script>
</polymer-element>
